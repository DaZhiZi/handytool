<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>drag and drop</title>
</head>
<body>
    <div class="wrapper">
    <div class="drag">
        <div class="title">drag</div>
        <ul >
            <li draggable="false" class="list-item">1</li>
            <li draggable="false" class="list-item">2</li>
            <li draggable="false" class="list-item">3</li>
            <li draggable="false" class="list-item">4</li>
            <li draggable="false" class="list-item">5</li>
        </ul>
    </div>
    <div class="drop">
        <div class="title">drop</div>
        <ul>
            <li draggable="true" class="list-item">1</li>

        </ul>

    </div>
</div>

<script src="index.js">

</script>

</body>
</html>
