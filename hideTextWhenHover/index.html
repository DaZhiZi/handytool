<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    </div>
    <div class="mask1"></div>
    <div class="mask"></div>

<script type="text/javascript">
    document.addEventListener('mousemove', (event) => {
        let mask = document.querySelector('.mask')
        let x = event.clientX
        let y = event.clientY
        mask.style.left = `${x}px`
        mask.style.top = `${y}px`
    })
</script>
</body>
