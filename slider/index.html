<!DOCTYPE html>
<html lang="en">

            <li>

                    alt="">

        <div class="img-box">
            <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTChHXYYmZVQDs9KJJrM6b6qL2dRS1SmsXo_KvIMSTu6GUXbBFXVbf4eviY-3hGe_-rxfnKmqx0Ru44SzB_K8ARsMAo6YDeVGJUkZ5oqXP_Xj3HKbbsJYdeOQ&usqp=CAY.jpg"
                alt="">
        </div>
    </div>

</body>

<script>
    const __main = () => {
        const imgs = document.querySelectorAll('.thumb li')
        const box = document.querySelector('.img-box img')
        imgs.forEach((img) => {
            img.addEventListener('click', (event) => {
                event.preventDefault()
                let src = event.target.src
                box.src = src
            })
        })

    }
    __main()
</script>
